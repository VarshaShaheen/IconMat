<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Cut Confirmation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #e0e0e0;
        }

        .header {
            text-align: center;
            padding: 10px;
            background-color: #1c3180;
            color: white;
        }

        .logo {
            max-width: 100px;
            margin: 0 auto;
        }

        .content {
            padding: 20px;
            color: #333333;
        }

        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h1>{{ subject }}</h1>
    </div>
    <div class="content">
        <h2>Hello {{ user_name }},</h2>
        <p>
            {{ content }}
        </p>
        <p>If you have any questions or need further assistance, feel free to contact us.</p>
    </div>
    <div class="footer">
        <p>&copy; iconmat2025. All rights reserved.</p>
        <p>Cochin University of Science and Technology</p>
    </div>
</div>
</body>
</html>
