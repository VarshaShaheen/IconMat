{% extends 'base.html' %}

{% block content %}
<section id="synopsis-detail">
    <div class="container mt-5">
        <div class="section-header text-center mb-5">
            <h2 class="font-weight-bold display-4">Symposia</h2>
        </div>

        {% for syn in symposia %}
        <div class="synopsis-section row my-5 {% if forloop.counter|divisibleby:2 %}flex-row-reverse{% endif %}">
            <div class="col-lg-6">
                {% if syn.image %}
                <img src="{{ syn.image.url }}" alt="{{ syn.title }}" class="img-fluid synopsis-image">
                {% endif %}
            </div>
            <div class="col-lg-6">
                <h4 class="mt-3 mt-md-0 font-weight-bold">{{ syn.title }}</h4>
                <h5 class="font-weight-bold">{{ syn.author }}</h5>
                <p class="lead">{{ syn.abstract }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}

{% block styles %}
<style>
    .synopsis-section {
        margin-bottom: 40px;
    }
    .synopsis-image {
        max-height: 400px; /* Limit image height */
        object-fit: cover;  /* Maintain aspect ratio */
    }
</style>
{% endblock %}
