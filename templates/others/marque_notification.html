{% block content %}
    <div class="marquee p-2 w-100 overflow-hidden ">
        <div class="marquee-content">
            {% for noti in notifications %}
                <a href="{{ noti.link|default:'#' }}">
                    <span class="fw-bold">| {{ noti.notification }} </span>
                </a>
            {% endfor %}
        </div>
    </div>

    <style>
        .marquee {
            background: rgba(6, 12, 34, 0.98);
            position: fixed;
            top: 69px;
            width: 100%;
            overflow: hidden; /* Hide overflowing content */
            white-space: nowrap; /* Prevent wrapping */
            z-index: -1;
        }

        .marquee-content {
        {#display: inline-block;#} animation: marquee 25s linear infinite; /* Smooth horizontal scroll */
            animation-play-state: running;
        }

        .marquee-content:hover {
            animation-play-state: paused; /* Pause animation on hover */
        }

        .marquee a {
            color: white;
            text-decoration: none;
        }

        .marquee a:hover {
            color: #c82333;
        }

        @keyframes marquee {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {

            .marquee-content {
                animation-duration: 15s; /* Adjust speed for smaller screens */
            }
        }
    </style>
{% endblock %}
